<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Create Exam</h1>
        <form id="createExamForm">
            <input type="text" id="title" name="title" placeholder="Title" required><br>
            <textarea id="description" name="description" placeholder="Description"></textarea><br>
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required><br>
            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required><br>
            <button type="submit">Create Exam</button>
        </form>
        <p id="successMessage"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
